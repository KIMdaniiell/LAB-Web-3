<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Стартовая страница</title>
        <h:outputStylesheet library="styles" name="welcome.css"  />
        <h:outputScript library="scripts" name="clocks_script.js"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    </h:head>
    <h:body>
        <div id="header">
            <div class="heading">
                <p>КИМ ДАНИИЛ КВАНХЕНОВИЧ</p>
            </div>
            <div id="info">
                <div class="heading">
                    <p>P3231</p>
                </div>
                <div class="heading">
                    <p>33001</p>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="clock">
                <div class="clockBlock" id="hours">
                    <p><h:outputText value="#{clockBean.hour}"/></p>
                </div>
                <div class="clockDelimiter">
                    <p>:</p>
                </div>
                <div class="clockBlock" id="minutes">
                    <p><h:outputText value="#{clockBean.min}"/></p>
                </div>
                <div class="clockDelimiter">
                    <p>:</p>
                </div>
                <div class="clockBlock" id="seconds">
                    <p><h:outputText value="#{clockBean.sec}"/></p>
                </div>
            </div>
            <div id="calendar">
                <div class="calendarBlock" id="day">
                    <p><h:outputText value="#{clockBean.day}"/></p>
                </div>
                <div class="calendarDelimiter">
                    <p>.</p>
                </div>
                <div class="calendarBlock" id="month">
                    <p><h:outputText value="#{clockBean.month}"/></p>
                </div>
                <div class="calendarDelimiter">
                    <p>.</p>
                </div>
                <div class="calendarBlock" id="year">
                    <p><h:outputText value="#{clockBean.year}"/></p>
                </div>
            </div>
            <div id="button">
                <h:form>
                    <h:commandButton  id="submit" styleClass="bnt" action="toMain" value="НА ГЛАВНУЮ"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
